eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

microservice:
  rating-service:
    endpoints:
      endpoint:
        uri: http://rating-service/ratings/users

  hotel-service:
    endpoints:
      endpoint:
        uri: http://hotel-service/hotels/
